{% extends 'layout.html' %}


{% block content %}
  <div id="uploader"></div>
{% endblock content %}


{% block scripts %}
<script src="{{ url_for('static', filename='upload.js') }}"></script>
<script>
  (function() {
    'use strict';

    app.uploader = new app.Uploader({
      el: $('#uploader'),
      uploadUrl: {{ url_for('.save', album_id=album.id)|tojson }}
    });
  })();
</script>
{% endblock scripts %}
